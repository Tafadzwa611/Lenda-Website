    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      /* Pulse Thrice Animation */
      @keyframes pulse-thrice {
        0% { transform: scale(1); box-shadow: 0 0 0 rgba(0,0,0,0); border-color: transparent; }
        16% { transform: scale(1.05); box-shadow: 0 0 25px rgba(14, 165, 233, 0.6); border-color: #0ea5e9; }
        33% { transform: scale(1); }
        50% { transform: scale(1.05); box-shadow: 0 0 25px rgba(14, 165, 233, 0.6); border-color: #0ea5e9; }
        66% { transform: scale(1); }
        83% { transform: scale(1.05); box-shadow: 0 0 25px rgba(14, 165, 233, 0.6); border-color: #0ea5e9; }
        100% { transform: scale(1); box-shadow: 0 0 0 rgba(0,0,0,0); border-color: transparent; }
      }
      
      .animate-pulse-thrice {
        animation: pulse-thrice 2.5s ease-in-out forwards;
        z-index: 50;
        position: relative;
        transition: all 0.3s ease;
      }

      /* Custom Animated Button Styles */
      .lenda-button {
        --main-size: 1.125rem; /* ~18px base size */
        --color-text: #ffffff;
        --color-background: #0ea5e9; /* Sky 500 */
        --color-background-hover: #0284c7; /* Sky 600 */
        --color-outline: rgba(14, 165, 233, 0.4);
        --color-shadow: rgba(0, 0, 0, 0.25);
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        border: none;
        border-radius: 9999px;
        padding: 0.75rem 1.5rem;
        font-family: "Inter", sans-serif;
        font-weight: 600;
        font-size: var(--main-size);
        color: var(--color-text);
        background: var(--color-background);
        box-shadow: 0 0 0.2em 0 var(--color-background);
        transition: 0.5s;
        position: relative;
        overflow: visible;
      }

      /* Secondary variant (Dark Blue / White depending on usage, here White) */
      .lenda-button.secondary {
        --color-background: #ffffff; 
        --color-text: #0f172a;
        --color-background-hover: #f1f5f9; 
        --color-outline: rgba(255, 255, 255, 0.4);
      }
      
      /* Purple variant */
      .lenda-button.purple {
        --color-background: #9333ea; /* Purple 600 */
        --color-text: #ffffff;
        --color-background-hover: #7e22ce; /* Purple 700 */
        --color-outline: rgba(147, 51, 234, 0.4);
      }

      .lenda-button:active {
        transform: scale(0.95);
      }

      .lenda-button:hover {
        outline: 0.1em solid transparent;
        outline-offset: 0.2em;
        box-shadow: 0 0 1em 0 var(--color-background);
        animation:
          ripple 1s linear infinite,
          colorize 1s infinite;
        transition: 0.5s;
      }

      .lenda-button span {
        margin-right: 0.3em;
        transition: 0.5s;
        white-space: nowrap;
      }

      .lenda-button:hover span {
        text-shadow: 5px 5px 5px var(--color-shadow);
      }

      .lenda-button:active span {
        text-shadow: none;
      }

      .lenda-button svg {
        height: 0.8em;
        fill: var(--color-text);
        margin-right: -0.16em;
        position: relative;
        transition: 0.5s;
        width: 2em; /* Ensure width for aspect ratio */
      }

      .lenda-button:hover svg {
        margin-right: 0.66em;
        transition: 0.5s;
        filter: drop-shadow(5px 5px 2.5px var(--color-shadow));
      }

      .lenda-button:active svg {
        filter: none;
      }

      .lenda-button svg polygon:nth-child(1) {
        transition: 0.4s;
        transform: translateX(-60%);
      }

      .lenda-button svg polygon:nth-child(2) {
        transition: 0.5s;
        transform: translateX(-30%);
      }

      .lenda-button:hover svg polygon:nth-child(1) {
        transform: translateX(0%);
        animation: opacity 1s infinite 0.6s;
      }

      .lenda-button:hover svg polygon:nth-child(2) {
        transform: translateX(0%);
        animation: opacity 1s infinite 0.4s;
      }

      .lenda-button:hover svg polygon:nth-child(3) {
        animation: opacity 1s infinite 0.2s;
      }

      @keyframes opacity {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
      }

      @keyframes colorize {
        0% { background: var(--color-background); }
        50% { background: var(--color-background-hover); }
        100% { background: var(--color-background); }
      }

      @keyframes ripple {
        0% {
          outline: 0em solid transparent;
          outline-offset: -0.1em;
        }
        50% {
          outline: 0.2em solid var(--color-outline);
          outline-offset: 0.2em;
        }
        100% {
          outline: 0.4em solid transparent;
          outline-offset: 0.4em;
        }
      }

      /* Typing cursor */
      .typing-cursor::after {
        content: '|';
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
